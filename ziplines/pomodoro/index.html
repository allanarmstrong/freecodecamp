<html>
	<head>
		<title>Pomodoro Clock!</title>
		<link rel="stylesheet" href="style.css">
	</head>
		<div class="header">
			<h1>
			  Pomodoro!
			</h1>
		</div>
		<div class="container">
			<div class="adjust col-md-3 col-md-offset-3">
				<h3>Work Session</h3>
				<span class="glyphicon glyphicon-plus" id="session-add"></span>
				<span id="session"></span>
				<span class="glyphicon glyphicon-minus" id="session-minus"></span>
			</div>
			<div class="adjust col-md-3">
				<h3>Break Length</h3>
				<span class="glyphicon glyphicon-plus" id="break-add"></span>
				<span id="break"></span>
				<span class="glyphicon glyphicon-minus" id="break-minus"></span>
			</div>
		</div>
		<div class="clock">
		  <span id="remainingTime">00:00</span>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</body>
</html>
